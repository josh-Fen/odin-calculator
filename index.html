<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Odin Calculator</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Jersey+10&family=Jersey+10+Charted&family=Radio+Canada+Big:ital,wght@0,400..700;1,400..700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <div class="container">
        <div class="result">1986</div>
        <div class="buttons">
            <button class="num" id="seven">7</button>
            <button class="num" id="eight">8</button>
            <button class="num" id="nine">9</button>
            <button class="func" id="divide">&divide;</button>
            <button class="num" id="four">4</button>
            <button class="num" id="five">5</button>
            <button class="num" id="six">6</button>
            <button class="func" id="multiply">&times;</button>
            <button class="num" id="one">1</button>
            <button class="num" id="two">2</button>
            <button class="num" id="three">3</button>
            <button class="func" id="subtract">&minus;</button>
            <button class="num" id="zero">0</button>
            <button class="num" id="decimal">.</button>
            <button class="equals" id="equals">&equals;</button>
            <button class="func" id="add">&plus;</button>
            <button class="clear" id="clear">C</button>

        </div>
    </div>
    <script src='./script.js'></script>
</body>

</html>
